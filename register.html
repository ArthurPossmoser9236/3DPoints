<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="assets/imgs/favicon.ico" type="image/x-icon">
    <!-- css -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/loginAndRegister.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <title>3DPoints - Cadastro</title>
</head>

<body>
    <div class="limiter">
        <div class="cont">
            <h1>Cadastro do Aluno</h1>
            <div class="div-logo">
                <img src="assets/imgs/logo.svg">
            </div>
        </div>
        <div class="div-form">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="matricula">Número da Matrícula:</label>
                    <input type="number" id="matricula" name="matricula" required maxlength="10">
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="form-group">
                    <label for="ano">Ano de Escolaridade:</label>
                    <select id="ano" name="ano" required>
                        <option value="">Selecione</option>
                        <option value="1">1º Ano do Ensino Médio</option>
                        <option value="2">2º Ano do Ensino Médio</option>
                        <option value="3">3º Ano do Ensino Médio</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sexo">Sexo:</label>
                    <select id="sexo" name="sexo" required>
                        <option value="">Selecione</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select>
                </div>
                <div class="div-btn">
                    <button type="submit">Fazer cadastro</button>
                </div>
                <div class="option">
                    <p>Já tem conta?</p>
                    <a href="login.html">Fazer login!</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
